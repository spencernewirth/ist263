<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #syracuse-text {
          color: black;
          cursor: pointer;
        }
    </style>
</head>

<body>
    <div id='syracuse-text'>
        Syracuse University
        </div>
    <script>
    const syracuseText = document.getElementById("syracuse-text");
    syracuseText.addEventListener("click", function() {
        syracuseText.textContent = "Orange Nation"; 
        syracuseText.style.color = "orange"; 
    });
    </script>

</body>
</html>
